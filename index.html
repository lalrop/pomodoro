<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="container d-flex justify-content-center align-items-center bg-success bg-gradient">
    <div class="d-flex flex-column align-items-center">
        <span class="fs-2 text-light"> Trabajo: </span> <h1 id="cronometer" class="text-light">00:25:00</h1>
        <span class="fs-2 text-light"> Descanso: </span> <h1 id="restCronometer" class="text-light">00:05:00</h1>
        
        <div class="d-none" id="customizeTime">
            <div class="my-2 input-group">
                <span class="input-group-text">Minutos del pomodoro</span><input type="number" name="timer" id="inputTimer" class="form-control">
            </div><br>
            <div class="my-2 input-group">
                <span class="input-group-text">Tiempo descanso</span><input type="number" name="timer" id="inputResTimer" class="form-control">
            </div>
        </div>
        
        
        <div class="my-2">
            <button class="btn btn-warning" id="start"><i class="bi bi-play-fill"></i></button>
            <button class="btn btn-warning" id="pause"><i class="bi bi-pause-fill"></i></button>
            <button class="btn btn-warning" id="stop"><i class="bi bi-stop-fill"></i></button>
            <button class="btn btn-warning" id="reset"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
        <div class="my-4">
            <button class="btn btn-danger text-dark btn-sm" id="customPomodoro">Editar Tiempo</button>
        </div>    
    </div>
    

    <script src="/home/luis/Proyectos/pomodoro/easytimer.js-master/dist/easytimer.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
